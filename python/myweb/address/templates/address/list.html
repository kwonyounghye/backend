<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>주소록</h2>
<a href="/">Home</a>
<a href="write">등록</a>
<table border="1">
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>전화</th>
        <th>이메일</th>
        <th>주소</th>
    </tr>
    {% for row in items %} <!--반복문 for 개별변수 in 리스트-->
    <tr>
        <td>{{row.idx}}</td>
        <td><a href="detail?idx={{row.idx}}">{{row.name}}</a> </td>
        <td>{{row.tel}}</td>
        <td>{{row.email}}</td>
        <td>{{row.address}}</td>
    </tr>
    {% endfor %}<!--반복문의 끝-->
</table>
</body>
</html>
